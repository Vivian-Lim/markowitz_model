<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .table th, .table td {
            text-align: left;
        }
        .content-wrapper {
            display: flex;
        }
        .left-sidebar {
            width: 20%;
            margin-right: 20px;
        }
        .main-content {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Portfolio Optimizer</h1>
        <div class="content-wrapper">
            <div class="left-sidebar">
                <!-- Stock Selection Form -->
                <form action="/analyze" method="POST">
                    <div class="form-group">
                        <label for="stocks">Enter Stock Tickers (comma separated):</label>
                        <input type="text" class="form-control" id="stocks" name="stocks" value="{{ default_stocks }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
            </div>
            <div class="main-content">
                <!-- Graph and Table -->
                <div>
                    {% if graph_html %}
                        <h3>Efficient Frontier</h3>
                        <div>{{ graph_html | safe }}</div>
                    {% endif %}
                </div>
                <div>
                    {% if table_html %}
                        <h3>Stock Risk and Return Information</h3>
                        <div>{{ table_html | safe }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
